<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/pagina/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div id="contenedor">
        <div id="contenedorcentrado">
            <div id="login">
                <form id="loginform" method="POST" action="/pagina/php/registro.php">
                    <a for="usuario">Usuario</a>
                    <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                    
                    <a for="correo">Correo Electrónico</a>
                    <input id="correo" type="email" name="correo" placeholder="Correo Electrónico" required>
                    
                    <a for="password">Contraseña</a>
                    <input id="password" type="password" placeholder="Contraseña" name="password" required>
                    
                    <a for="confirm_password">Confirmar Contraseña</a>
                    <input id="confirm_password" type="password" placeholder="Confirmar Contraseña" name="confirm_password" required>
                    
                    <button type="submit" title="Regístrate" name="Regístrate">Regístrate</button>
                </form>
            </div>
            <div id="derecho">
                <div class="titulo">
                    <a>Bienvenido, regístrate aquí</a>
                </div>
                <hr>
                <div class="pie-form">
                    <a href="login.html">« Volver</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
